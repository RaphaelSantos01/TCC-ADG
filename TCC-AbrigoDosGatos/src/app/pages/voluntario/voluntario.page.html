<div class="ion-page" id="main-content">
  <ion-header class="menu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Abrigo dos Gatos</ion-title>

      <ion-buttons slot="end">
        <ion-button [routerLink]="['/login']">
          <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
        </ion-button>
     </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row  class=" redor ion-padding ion-justify-content-center">
      <ion-col size-md=6 size="10" class="ion-padding conteudo">
        <ion-img class="logo-tcc" src="https://guiatatui.top/wp-content/uploads/2023/03/Abrigo-dos-Gatos-Logo.webp"></ion-img>
        <ion-row class="titulo ion-justify-content-center">
           <b>Seja voluntário!</b>
        </ion-row>
    
        <ion-item class="input_cont" lines="none">
           <ion-label class="nome"><b>Nome</b></ion-label>
          <ion-input class="input" ></ion-input>
        </ion-item>
    
        <ion-item class="input_cont" lines="none">
          <ion-label class="nome"><b>E-mail</b></ion-label>
          <ion-input class="input" type="email" ngModel email></ion-input>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
    
        <ion-item class="input_cont" lines="none">
          <ion-label class="nome"><b>Data de nascimento</b></ion-label>
          <ion-input class="input" type="date"></ion-input>
        </ion-item>
    
        <ion-item class="input_cont" lines="none">
          <ion-label class="nome"><b>Telefone</b></ion-label> 
         <ion-input class="input" type="phonenumber" name="telefone" maxlength="15"></ion-input>
       </ion-item>
    
        <ion-item class="input_cont" lines="none"><b>Disponibilidade</b></ion-item>
        <ion-col>
          <ion-item class="input_cont" lines="none">
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Dom.</b></ion-label>
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Seg.</b></ion-label>
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Ter.</b></ion-label>
            </ion-item>
            <ion-item class="input_cont" lines="none">
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Qua.</b></ion-label>
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Qui.</b></ion-label>
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Sex.</b></ion-label>
          </ion-item>
          <ion-item class="input_cont" lines="none">
            <ion-checkbox class="checkbox"></ion-checkbox><ion-label><b>Sáb.</b></ion-label>
          </ion-item>
        </ion-col>
    
        <ion-row size="12" class="ion-padding">
          <ion-button class="button_voltar" shape="round" [routerLink]="['/home']">Voltar</ion-button>
          <ion-button class="button_voltar" shape="round" [routerLink]="['/home']">Confirmar</ion-button>
        </ion-row>
    
        </ion-col>
      </ion-row>
 
  
   </ion-content>
</div>
