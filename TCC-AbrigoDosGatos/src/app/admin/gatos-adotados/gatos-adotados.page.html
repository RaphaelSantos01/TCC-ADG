<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Philosopher:ital,wght@1,700&display=swap"
  rel="stylesheet">

<!-- <ion-menu-adm></ion-menu-adm> -->
<div class="ion-page" id="main-content">
  <ion-header class="menu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center title-page">Abrigo dos Gatos</ion-title>

      <ion-buttons slot="end">
        <ion-button [routerLink]="['/login']">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-row>
      <ion-col size="12" class="ion-text-center" id="text_miaudote">
         <ion-label >
            Gatos adotados
          </ion-label>
    
      </ion-col>
    </ion-row>

    <ion-row *ngIf="gatosExibidos && gatosExibidos.length > 0" class="ion-padding ion-justify-content-center">
      <div class="card-gatos">
        <ion-card class="classecard" *ngFor="let gato of gatosExibidos">
          <img class="img-card" alt="Gato"
            src="https://i.pinimg.com/750x/a1/41/6a/a1416afca3818d681d8325d44f62fad2.jpg" />
          <ion-card-header>
            <ion-card-title class="name">{{gato.nome}}</ion-card-title>
            <!-- <ion-card-subtitle class="name">{{gato.sexo}}</ion-card-subtitle> -->
            <ion-card-subtitle class="name">{{gato.sexo}}, {{gato.idadeGato}}</ion-card-subtitle>
            <ion-card-subtitle class="name">{{gato.raca}}</ion-card-subtitle>
            <ion-card-content class="conteudo-card">
              <ion-button class="button_adotar"><ion-icon name="create-outline"></ion-icon>Editar</ion-button>
              <p class="texto">
                {{gato.descricao}}
              </p>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-row>
    
    
    <ng-template>
      <!-- Exibir mensagem quando não há gatos disponíveis -->
      <ion-row class="ion-padding ion-justify-content-center" style="color: aliceblue; position: absolute;">
        <ion-title>
          Nenhum gato disponível!
        </ion-title>
      </ion-row>
    </ng-template>
    

    <!-- <ion-row size="3" size-sm="6" class="ion-padding">
      <ion-button class="button_conheca" shape="round">Conheça gatinhos disponivéis</ion-button>
    </ion-row> -->

    <ion-row id="footer">
      <ion-col class="footer-content">
        <ion-text>
          <ion-label class="footer-title">Contato <br></ion-label>
        </ion-text>

        <ion-text>
          <ion-label><ion-icon name="logo-whatsapp" class="icon-whatsapp"></ion-icon>WhatsApp</ion-label>
          <br>
        </ion-text>

        <ion-text>
          <ion-label><ion-icon name="mail-outline" class="icon-mail"></ion-icon>E-mail</ion-label>
          <br>
        </ion-text>
      </ion-col>

      <ion-col class="footer-content">
        <ion-text>
          <ion-label class="footer-title">Redes Sociais</ion-label>
          <br>
        </ion-text>

        <ion-text>
          <ion-label><ion-icon name="logo-facebook" class="icon-facebook"></ion-icon>/abrigodosgatos</ion-label>
          <br>
        </ion-text>
        <ion-text>
          <ion-label><ion-icon name="logo-instagram" class="icon-instagram"></ion-icon>abrigo.dosgatos</ion-label>
          <br>
        </ion-text>
      </ion-col>
    </ion-row>


  </ion-content>
</div>
