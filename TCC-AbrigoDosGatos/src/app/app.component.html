<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <div>
          <img src="https://guiatatui.top/wp-content/uploads/2023/03/Abrigo-dos-Gatos-Logo-150x150.webp" alt="logo">
        </div>
      </ion-toolbar>
    </ion-header>
      
    <ion-content>
      <ion-row>
        <ion-col size="12">
          <ng-container *ngIf="!this.menu_admin">
            <ion-list (click)="Clickmenu()" lines="none">
              <ion-item  [routerLink]="['/home']">Home</ion-item>
              <ion-item [routerLink]="['/sobre']">Sobre nós</ion-item>
              <ion-item [routerLink]="['/ajuda']">Quero ajudar</ion-item>
              <ion-item [routerLink]="['/voluntario']">Seja voluntário</ion-item>
              <ion-item>Contato</ion-item>
            </ion-list>
          </ng-container>
          <ng-container *ngIf="this.menu_admin">
            <ion-list (click)="Clickmenu()" lines="none">
              <ion-item  [routerLink]="['/home-admin']">Home admin</ion-item>
              <!-- <ion-item [routerLink]="['/ajuda-admin']">Quero ajudar admin</ion-item> -->
              <ion-item [routerLink]="['/admin/cadastro-animal']">Cadastro animal</ion-item>
              <ion-item [routerLink]="['/controle-voluntarios']">Controle voluntários</ion-item>
              <ion-item [routerLink]="['/gatos-adotados']">Gatos adotados</ion-item>
            </ion-list>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-content>
     
  
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet> 
</ion-app>
