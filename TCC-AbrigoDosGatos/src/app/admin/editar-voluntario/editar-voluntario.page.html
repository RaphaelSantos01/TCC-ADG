<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Philosopher:ital,wght@1,700&display=swap" rel="stylesheet">
      
  <ion-header class="menu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center title-page">Abrigo dos Gatos</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/login']">
          <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background">
    <ion-row  class="ion-padding ion-justify-content-center">
      <ion-col size="12" size-md="6" class="ion-padding conteudo">
        <ion-row>
        <ion-col size="12" class="titulo ion-text-center">
          <ion-title><b>Fomulário de voluntário</b></ion-title>
        </ion-col>
          </ion-row>
          <ion-row class="cont">
            <ion-text>
              <ion-list lines="none">
                <ion-item>
                  <b>Data do cadastro:</b>
                </ion-item>
                <ion-item>
                  <b>Nome:</b>
                </ion-item>
                <ion-item>
                  <b>Email:</b>
                </ion-item>
                <ion-item>
                  <b>Data de Nascimento:</b>
                </ion-item>
                <ion-item>
                  <b>Telefone:</b>
                </ion-item>
                <ion-item>
                  <b>Disponibilidade:</b>
                </ion-item>
              </ion-list>
            </ion-text>
            
          </ion-row>
        <ion-row size="6" class="ion-padding">
          <ion-button class="button_voltar" shape="round" [routerLink]="['/home']">Voltar</ion-button>
          <ion-button class="button_voltar" shape="round" [routerLink]="['/login']">Confirmar</ion-button>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-content>
