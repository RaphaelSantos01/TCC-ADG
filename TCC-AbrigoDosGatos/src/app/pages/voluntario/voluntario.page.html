<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Philosopher:ital,wght@1,700&display=swap" rel="stylesheet">
      
      <div class="ion-page" id="main-content">
        <ion-header class="menu">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button autoHide="false"></ion-menu-button>
            </ion-buttons>
            <ion-title class="ion-text-center title-page">Abrigo dos Gatos</ion-title>

            <ion-buttons slot="end">
              <ion-button [routerLink]="['/login']">
                <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
              </ion-button>
           </ion-buttons>

          </ion-toolbar>
        </ion-header>

  <ion-content>
    <form ng(Submit)="submitForm()" type="submit">
      <ion-row  class="ion-padding ion-justify-content-center">
        <ion-col size-md=6 size="10" class="ion-padding conteudo">
          <ion-img class="logo-tcc" src="https://guiatatui.top/wp-content/uploads/2023/03/Abrigo-dos-Gatos-Logo.webp"></ion-img>
          <ion-row class="titulo ion-justify-content-center">
             <b>Seja volunt√°rio!</b>
          </ion-row>
      
          <ion-item class="input_cont" lines="none">
             <ion-label position="stacked" class="nome" ><b>Nome</b></ion-label>
            <ion-input class="input" type="text" [(ngModel)]="voluntario.nome" id="nome" name="nome" value="" ></ion-input>
          </ion-item>
      
          <ion-item class="input_cont" lines="none">
            <ion-label position="stacked" class="nome"><b>E-mail</b></ion-label>
            <ion-input class="input" type="email"[(ngModel)]="voluntario.email" id="email" name="email" value="" ></ion-input>
            <ion-note slot="error">Invalid email</ion-note>
          </ion-item>
      
          <ion-item class="input_cont" lines="none">
            <ion-label position="stacked" class="nome"><b>Data de nascimento</b></ion-label>
            <ion-input class="input" type="date"></ion-input>
          </ion-item>
      
          <ion-item class="input_cont" lines="none">
            <ion-label position="stacked" class="nome" [(ngModel)]="voluntario.telefone" id="telefone" name="telefone" value=""><b>Telefone</b></ion-label> 
           <ion-input class="input" type="phonenumber" name="telefone" maxlength="15"></ion-input>
         </ion-item>
      
          <ion-row id="cont"><b>Disponibilidade</b></ion-row>
          <ion-row id="checkbox">
            <div class="ion-text-center ion-align-items-center ion-justify-content-center" style="margin-left:3%; margin-right:3%;">
              <ion-row id="checkbox">
  
                <div class="flex-wrap: wrap;">
                  <ion-col class="cont" >
                    <ion-checkbox class="checkbox"></ion-checkbox>
                  
                    <ion-label class="cont_check"><b>Dom.</b></ion-label>
                  </ion-col>
                  <ion-col class="cont" >
                    <ion-checkbox class="checkbox"></ion-checkbox>
                  <ion-label class="cont_check" ><b>Seg.</b></ion-label>
                  </ion-col>
                  <ion-col class="cont">
                  <ion-checkbox class="checkbox"></ion-checkbox>
                  <ion-label class="cont_check" ><b>Ter.</b></ion-label>
                  </ion-col>
                </div>
                <div>
                  <ion-col class="cont" >
                    <ion-checkbox class="checkbox"></ion-checkbox>
                  
                    <ion-label class="cont_check"><b>Qua.</b></ion-label>
                  </ion-col>
                  <ion-col class="cont" >
                    <ion-checkbox class="checkbox"></ion-checkbox>
                  <ion-label class="cont_check" ><b>Qui.</b></ion-label>
                  </ion-col>
                  <ion-col class="cont">
                  <ion-checkbox class="checkbox"></ion-checkbox>
                  <ion-label class="cont_check" ><b>Sex.</b></ion-label>
                  </ion-col>
                </div>
                <div>
                  <ion-col class="cont">
                  <ion-checkbox class="checkbox"></ion-checkbox>
                  <ion-label class="cont_check" ><b>Sab.</b></ion-label>
                  </ion-col>
                </div>
                
            </ion-row>
            </div>
          
          </ion-row>
      
          <ion-row class="ion-padding">
            <ion-button class="button_voltar" shape="round" [routerLink]="['/home']"  ng(Submit)="submitForm()" type="submit">Voltar</ion-button>
            <ion-button class="button_voltar" shape="round" [routerLink]="['/home'] " >Confirmar</ion-button>
          </ion-row>
      
          </ion-col>
        </ion-row>
    </form>
 
     
 
  
   </ion-content>
</div>
